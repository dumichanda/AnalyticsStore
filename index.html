<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Store</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Analytics Store</h1>
    </header>
    <main>
        <section id="standard">
            <h2>Standard Reports & Dashboards</h2>
            <div class="card">
                <img src="images/dashboard1.jpg" alt="Dashboard 1">
                <h3>Dashboard 1</h3>
                <button class="subscribe-btn">Subscribe</button>
                <button class="enter-btn" style="display:none;">Enter</button>
                <button class="preview-btn" onclick="location.href='report1-details.html'">Preview</button>
            </div>
        </section>
        <section id="premium">
            <h2>Premium Reports & Dashboards</h2>
            <div class="card">
                <img src="images/premium-dashboard1.jpg" alt="Premium Dashboard 1">
                <h3>Premium Dashboard 1</h3>
                <button class="subscribe-btn">Subscribe</button>
                <button class="enter-btn" style="display:none;">Enter</button>
                <button class="preview-btn" onclick="location.href='premium-report1-details.html'">Preview</button>
            </div>
        </section>
    </main>
    <script src="scripts/script.js"></script>
</body>
</html>
